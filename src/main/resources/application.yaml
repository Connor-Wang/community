server:
  port: 8080
  servlet:
    context-path: /community

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.wcaaotr.community.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countsql

# community
community:
  path:
    domain: http://localhost:8080
    upload: F:\IdeaProjects\community\upload

spring:
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/community?userSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
  mail:
    host: smtp.qq.com
    port: 465
    username: @qq.com
    password: 
    protocol: smtps
    properties.mail.smtp.ssl.enable: true